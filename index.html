<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Envueltos Tradicionales del Ecuador</title>
  <style>
    body {
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      color: #222;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: #1a73e8;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    section {
      margin-bottom: 1.8rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .chip {
      background: #f1f3f4;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .chip.active {
      background: #1a73e8;
      color: white;
    }
    button {
      display: block;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #155acb;
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    legend {
      font-weight: 600;
      color: #1a73e8;
    }
    .mensaje {
      text-align: center;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: none;
    }
    .mensaje.ok {
      background: #e6f4ea;
      color: #137333;
    }
    .mensaje.error {
      background: #fce8e6;
      color: #b3261e;
    }
  </style>
</head>

<body>
  <main>
    <h1>Mapa de Envueltos Tradicionales del Ecuador</h1>
    <p>Por favor, completa la siguiente encuesta. Los datos son confidenciales y se usarán solo con fines académicos.</p>

    <form id="encuesta">
      <section>
        <label>Nombres completos *</label>
        <input type="text" id="nombres" required />

        <label>Edad *</label>
        <input type="number" id="edad" required />

        <label>Género *</label>
        <select id="genero" required>
          <option value="">Seleccione</option>
          <option>Femenino</option>
          <option>Masculino</option>
          <option>Otro</option>
        </select>

        <label>Región *</label>
        <select id="region" required>
          <option value="">Seleccione</option>
          <option>Costa</option>
          <option>Sierra</option>
          <option>Amazonía</option>
          <option>Insular</option>
        </select>

        <label>Provincia *</label>
        <input type="text" id="provincia" required />

        <label>Ciudad *</label>
        <input type="text" id="ciudad" required />

        <label>Actividad principal *</label>
        <select id="actividad" required>
          <option value="">Seleccione</option>
          <option>Cocinero/a tradicional</option>
          <option>Docente de gastronomía</option>
          <option>Promotor/a cultural</option>
          <option>Chef</option>
        </select>

        <label>Tiempo de experiencia *</label>
        <input type="text" id="experiencia" required />
      </section>

      <section>
        <h3>Seleccione los envueltos que conoce o prepara</h3>
        <div id="chips" class="chips"></div>
        <input type="text" id="otros" placeholder="Otros (separe con comas)" />
        <div id="contenedor-envueltos"></div>
      </section>

      <button type="submit">Enviar respuestas</button>
      <div id="mensaje" class="mensaje"></div>
    </form>
  </main>

  <script>
    const ENVUELTOS = [
      "Humita",
      "Chigüil",
      "Quimbolito",
      "Tamal serrano",
      "Tamal lojano",
      "Tamal manaba",
      "Bollo de pescado",
      "Ayaca",
      "Muchín de yuca",
      "Envuelto de verde",
      "Envuelto de arroz"
    ];

    const chipsContainer = document.getElementById("chips");
    const contenedor = document.getElementById("contenedor-envueltos");
    const mensaje = document.getElementById("mensaje");

    ENVUELTOS.forEach(env => {
      const chip = document.createElement("div");
      chip.className = "chip";
      chip.textContent = env;
      chip.addEventListener("click", () => {
        chip.classList.toggle("active");
        actualizar();
      });
      chipsContainer.appendChild(chip);
    });

    document.getElementById("otros").addEventListener("input", actualizar);

    function actualizar() {
      contenedor.innerHTML = "";
      const seleccionados = [
        ...document.querySelectorAll(".chip.active")
      ].map(ch => ch.textContent);

      const otros = document.getElementById("otros").value
        .split(",")
        .map(x => x.trim())
        .filter(Boolean);

      const total = [...seleccionados, ...otros];

      total.forEach(nombre => {
        const f = document.createElement("fieldset");
        f.innerHTML = `
          <legend>${nombre}</legend>
          <label>Tipo de masa/base</label>
          <input type="text" placeholder="Ejemplo: maíz, yuca, verde">
          <label>Relleno que se utiliza</label>
          <input type="text" placeholder="Ejemplo: queso, carne, pescado">
          <label>Tipo de hoja que se usa</label>
          <input type="text" placeholder="Ejemplo: achira, plátano, maíz">
          <label>Técnica de cocción</label>
          <input type="text" placeholder="Ejemplo: hervido, al vapor, al rescoldo">
          <label>Herramientas empleadas</label>
          <input type="text" placeholder="Ejemplo: olla, vaporera, paila">
          <label>Formas de transmisión del conocimiento</label>
          <input type="text" placeholder="Ejemplo: oral, talleres, familiar">
          <label>Contexto tradicional de preparación</label>
          <textarea placeholder="Ejemplo: fiestas, reuniones familiares, ventas locales"></textarea>
        `;
        contenedor.appendChild(f);
      });
    }

    document.getElementById("encuesta").addEventListener("submit", async e => {
      e.preventDefault();
      mensaje.style.display = "none";

      const data = {
        nombres: document.getElementById("nombres").value,
        edad: document.getElementById("edad").value,
        genero: document.getElementById("genero").value,
        region: document.getElementById("region").value,
        provincia: document.getElementById("provincia").value,
        ciudad: document.getElementById("ciudad").value,
        actividad: document.getElementById("actividad").value,
        experiencia: document.getElementById("experiencia").value,
        envueltosSeleccionados: [],
        respuestasPorEnvuelto: {}
      };

      const activos = [...document.querySelectorAll(".chip.active")].map(ch => ch.textContent);
      const otros = document.getElementById("otros").value.split(",").map(x => x.trim()).filter(Boolean);
      data.envueltosSeleccionados = [...activos, ...otros];

      document.querySelectorAll("#contenedor-envueltos fieldset").forEach(f => {
        const nombre = f.querySelector("legend").textContent;
        const respuestas = {};
        f.querySelectorAll("input, textarea").forEach(inp => {
          respuestas[inp.previousElementSibling?.textContent || "campo"] = inp.value;
        });
        data.respuestasPorEnvuelto[nombre] = respuestas;
      });

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycby1qiuMmJGUqvuJjmIQc_o6s0PNN4-LZNrMk0NfqBAQjPu_FrpZ1BzUJM7gzMRWkgFccQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (json.success) {
          mensaje.textContent = "✅ ¡Gracias! Tus respuestas se han guardado correctamente.";
          mensaje.className = "mensaje ok";
          e.target.reset();
          document.querySelectorAll(".chip").forEach(ch => ch.classList.remove("active"));
          contenedor.innerHTML = "";
        } else {
          throw new Error(json.error);
        }
      } catch (err) {
        mensaje.textContent = "❌ Error al conectar con el servidor. Verifica la conexión o permisos.";
        mensaje.className = "mensaje error";
      }

      mensaje.style.display = "block";
    });
  </script>
</body>
</html>
