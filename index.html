<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Mapa de Envueltos Tradicionales del Ecuador</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Google Sans', Roboto, Arial, sans-serif;
  background: #f8f9fa;
  margin: 0;
  color: #202124;
}
main {
  max-width: 900px;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #1a73e8;
  font-size: 1.8rem;
  margin-bottom: 0.5rem;
}
h2 {
  margin-top: 1.5rem;
  color: #202124;
  border-bottom: 2px solid #e0e0e0;
  padding-bottom: 0.3rem;
}
label {
  display: block;
  margin-top: 10px;
  font-weight: 500;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  border: 1px solid #dadce0;
  border-radius: 6px;
  font-size: 14px;
}
textarea { min-height: 80px; }
fieldset {
  border: 1px solid #dadce0;
  border-radius: 8px;
  margin-top: 1rem;
  padding: 1rem;
}
legend { font-weight: bold; color: #1a73e8; }
.chip {
  display: inline-block;
  background: #f1f3f4;
  border-radius: 50px;
  padding: 6px 12px;
  margin: 4px;
  cursor: pointer;
  border: 1px solid transparent;
  transition: all 0.3s ease;
}
.chip input { display: none; }
.chip.active {
  background: #1a73e8;
  color: white;
}
button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 1.5rem;
}
button:hover { background: #155ab6; }
#mensaje {
  margin-top: 1rem;
  padding: 10px;
  border-radius: 6px;
  display: none;
}
#mensaje.ok { background: #e6f4ea; color: #0f9d58; }
#mensaje.error { background: #fce8e6; color: #d93025; }
</style>
</head>

<body>
<main>
  <h1>Mapa de Envueltos Tradicionales del Ecuador</h1>
  <p>La información recabada se utiliza con fines académicos y de investigación.</p>

  <form id="encuesta">
    <section>
      <h2>Datos Generales</h2>
      <label>Nombres completos *</label>
      <input type="text" name="nombres" required>
      <label>Edad *</label>
      <input type="number" name="edad" required>
      <label>Género *</label>
      <select name="genero" required>
        <option value="">Seleccione</option>
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Otro</option>
      </select>
      <label>Región *</label>
      <select name="region" required>
        <option value="">Seleccione</option>
        <option>Costa</option>
        <option>Sierra</option>
        <option>Amazonía</option>
        <option>Insular</option>
      </select>
      <label>Provincia *</label>
      <input type="text" name="provincia" required>
      <label>Ciudad *</label>
      <input type="text" name="ciudad" required>
      <label>Actividad principal/laboral *</label>
      <select name="actividad" required>
        <option value="">Seleccione</option>
        <option>Cocinero/a tradicional</option>
        <option>Docente de gastronomía</option>
        <option>Promotor/a cultural</option>
        <option>Chef</option>
      </select>
      <label>Tiempo de experiencia *</label>
      <input type="text" name="experiencia" required>
    </section>

    <section>
      <h2>Envueltos que conoce o prepara</h2>
      <div id="lista-envueltos"></div>
      <label><input type="checkbox" id="otros-chk"> Otros</label>
      <input type="text" id="otros-text" placeholder="Especifique (separe con coma)" hidden>
      <div id="contenedor-envueltos"></div>
    </section>

    <button type="submit">Enviar respuestas</button>
    <div id="mensaje"></div>
  </form>
</main>

<script>
const ENVUELTOS = ["Humita","Chigüil","Quimbolito","Tamal serrano","Tamal lojano","Tamal manaba","Bollo de pescado","Ayaca","Muchín de yuca","Envuelto de verde","Envuelto de arroz"];
const lista = document.getElementById("lista-envueltos");
const contenedor = document.getElementById("contenedor-envueltos");
const otrosChk = document.getElementById("otros-chk");
const otrosTxt = document.getElementById("otros-text");

ENVUELTOS.forEach(n => {
  const chip = document.createElement("label");
  chip.className = "chip";
  chip.innerHTML = `<input type="checkbox" value="${n}"><span>${n}</span>`;
  lista.appendChild(chip);
});

lista.addEventListener("change", actualizar);
otrosChk.addEventListener("change", ()=>{otrosTxt.hidden=!otrosChk.checked; actualizar();});
otrosTxt.addEventListener("input", actualizar);

function actualizar(){
  contenedor.innerHTML = "";
  let seleccionados = [];
  lista.querySelectorAll("input:checked").forEach(ch => {
    ch.parentElement.classList.add("active");
    seleccionados.push(ch.value);
  });
  lista.querySelectorAll("input:not(:checked)").forEach(ch => ch.parentElement.classList.remove("active"));
  if(otrosChk.checked && otrosTxt.value.trim()){
    otrosTxt.value.split(",").forEach(v => seleccionados.push(v.trim()));
  }
  seleccionados.forEach(crearGrupo);
}

function crearGrupo(nombre){
  const f = document.createElement("fieldset");
  f.innerHTML = `
  <legend>${nombre}</legend>
  <label>Tipo de masa/base:</label><input type="text">
  <label>Relleno que se utiliza:</label><input type="text">
  <label>Tipo de hoja que se usa:</label><input type="text">
  <label>Técnica de cocción:</label><input type="text">
  <label>Herramientas utilizadas:</label><input type="text">
  <label>Formas de transmitir estos conocimientos:</label><input type="text">
  <label>Contexto en que se prepara tradicionalmente:</label><textarea></textarea>
  `;
  contenedor.appendChild(f);
}

document.getElementById("encuesta").addEventListener("submit", e=>{
  e.preventDefault();
  const msg = document.getElementById("mensaje");
  msg.style.display = "block";
  msg.textContent = "⏳ Enviando respuestas...";
  msg.className = "";

  const data = {
    nombres: e.target.nombres.value,
    edad: e.target.edad.value,
    genero: e.target.genero.value,
    region: e.target.region.value,
    provincia: e.target.provincia.value,
    ciudad: e.target.ciudad.value,
    actividad: e.target.actividad.value,
    experiencia: e.target.experiencia.value,
    envueltosSeleccionados: [],
    respuestasPorEnvuelto: {}
  };

  document.querySelectorAll("#lista-envueltos input:checked").forEach(chk=>{
    data.envueltosSeleccionados.push(chk.value);
  });

  document.querySelectorAll("#contenedor-envueltos fieldset").forEach(f=>{
    const nombre = f.querySelector("legend").textContent;
    const preguntas = {};
    f.querySelectorAll("label").forEach(l=>{
      const input = l.nextElementSibling;
      if(input && (input.value || input.checked)){
        preguntas[l.textContent.replace(":","")] = input.value;
      }
    });
    data.respuestasPorEnvuelto[nombre] = preguntas;
  });

  fetch("https://script.google.com/macros/s/AKfycbwQD7Ao-Vecpa3ZPMI6-C0R_LJ-B9D7mqqLhaZ_Ksg4yOR0FITW1JU4Pb9ZeVAuwAKsUw/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res=>res.json())
  .then(r=>{
    if(r.success){
      msg.textContent = "✅ ¡Gracias! Tus respuestas se guardaron correctamente.";
      msg.className = "ok";
      e.target.reset();
      contenedor.innerHTML="";
    } else {
      msg.textContent = "❌ Hubo un error al guardar: " + r.error;
      msg.className = "error";
    }
  })
  .catch(err=>{
    msg.textContent = "❌ Error al conectar con el servidor: " + err;
    msg.className = "error";
  });
});
</script>
</body>
</html>
