<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Encuesta: Mapa de Envueltos Tradicionales del Ecuador</title>
<style>
  body {
    font-family: "Google Sans", Roboto, Arial, sans-serif;
    background: #f6f8fc;
    margin: 0;
    color: #202124;
  }
  header {
    background: #3367d6;
    color: white;
    padding: 1.2rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
  }
  main {
    max-width: 850px;
    margin: 2rem auto;
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  h2 {
    border-left: 4px solid #4285f4;
    padding-left: .5rem;
    font-size: 1.2rem;
    color: #202124;
  }
  section {
    margin-top: 2rem;
  }
  label {
    display: block;
    margin-top: .8rem;
    font-weight: 500;
  }
  input[type=text], input[type=number], select, textarea {
    width: 100%;
    padding: .6rem .8rem;
    border: 1px solid #dadce0;
    border-radius: 8px;
    font-size: .95rem;
  }
  textarea {
    resize: vertical;
    min-height: 70px;
  }
  .inline { display: flex; flex-wrap: wrap; gap: .6rem; margin-top: .5rem; }
  .chip {
    background: #f1f3f4;
    border-radius: 999px;
    padding: .45rem .9rem;
    cursor: pointer;
    border: 1px solid #dadce0;
    transition: .2s;
    font-size: .9rem;
  }
  .chip.active {
    background: #4285f4;
    color: white;
    border-color: #4285f4;
  }
  fieldset {
    border: 1px solid #dadce0;
    border-radius: 10px;
    padding: 1rem;
    margin-top: 1.5rem;
  }
  legend {
    font-weight: 600;
    color: #202124;
  }
  button {
    background: #1a73e8;
    color: white;
    border: none;
    padding: .9rem 1.6rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 8px;
    margin-top: 2rem;
    cursor: pointer;
  }
  button:hover {
    background: #155ab6;
  }
  .mensaje {
    margin-top: 1rem;
    padding: .7rem;
    border-radius: 8px;
    display: none;
  }
  .ok { background: #e6f4ea; color: #137333; border: 1px solid #a8dab5; }
  .error { background: #fce8e6; color: #c5221f; border: 1px solid #f28b82; }
</style>
</head>
<body>

<header>üß≠ Mapa de Envueltos Tradicionales del Ecuador</header>
<main>
<p>La informaci√≥n recabada en esta encuesta ser√° utilizada exclusivamente con fines acad√©micos y de investigaci√≥n cultural.  
Tus respuestas son confidenciales.</p>

<form id="encuesta">
  <section>
    <h2>Datos generales</h2>
    <label>Nombres completos *</label>
    <input type="text" id="nombres" required>

    <label>Edad *</label>
    <input type="number" id="edad" required>

    <label>G√©nero *</label>
    <select id="genero" required>
      <option value="">Seleccione</option>
      <option>Femenino</option>
      <option>Masculino</option>
      <option>Otro</option>
    </select>

    <label>Regi√≥n *</label>
    <select id="region" required>
      <option value="">Seleccione</option>
      <option>Costa</option>
      <option>Sierra</option>
      <option>Amazon√≠a</option>
      <option>Insular</option>
    </select>

    <label>Provincia *</label>
    <input type="text" id="provincia" required>

    <label>Ciudad *</label>
    <input type="text" id="ciudad" required>

    <label>Actividad principal/laboral *</label>
    <select id="actividad" required>
      <option value="">Seleccione</option>
      <option>Cocinero/a tradicional</option>
      <option>Docente de gastronom√≠a</option>
      <option>Promotor/a cultural</option>
      <option>Chef</option>
    </select>

    <label>Tiempo de experiencia *</label>
    <input type="text" id="experiencia" required>
  </section>

  <section>
    <h2>Seleccione los envueltos que conoce o prepara</h2>
    <div id="lista-envueltos" class="inline"></div>

    <div class="inline" style="margin-top:.5rem">
      <label class="chip" id="otrosChip">Otros</label>
      <input type="text" id="otrosTexto" placeholder="Especifique (separe con coma)" hidden>
    </div>

    <div id="contenedor-envueltos"></div>
  </section>

  <button type="submit">Enviar respuestas</button>
  <div id="mensaje" class="mensaje"></div>
</form>
</main>

<!-- TEMPLATE -->
<template id="tpl-envuelto">
  <fieldset>
    <legend></legend>
    <label>Tipo de masa/base</label>
    <textarea></textarea>

    <label>Relleno que se utiliza</label>
    <textarea></textarea>

    <label>Tipo de hoja que se usa</label>
    <textarea></textarea>

    <label>T√©cnica de cocci√≥n</label>
    <textarea></textarea>

    <label>Herramientas utilizadas</label>
    <textarea></textarea>

    <label>Contexto en el que se prepara tradicionalmente</label>
    <textarea></textarea>

    <label>Formas de transmisi√≥n de este conocimiento</label>
    <textarea></textarea>
  </fieldset>
</template>

<script>
const ENVUELTOS = [
  "Humita","Chig√ºil","Quimbolito","Tamal serrano","Tamal lojano",
  "Tamal manaba","Bollo de pescado","Ayaca","Much√≠n de yuca","Envuelto de verde","Envuelto de arroz"
];

const lista = document.getElementById("lista-envueltos");
const contenedor = document.getElementById("contenedor-envueltos");
const tpl = document.getElementById("tpl-envuelto");
const otrosChip = document.getElementById("otrosChip");
const otrosTexto = document.getElementById("otrosTexto");

// Crear chips
ENVUELTOS.forEach(e => {
  const chip = document.createElement("label");
  chip.className = "chip";
  chip.textContent = e;
  chip.onclick = () => chip.classList.toggle("active"), actualizar();
  lista.appendChild(chip);
});
otrosChip.onclick = () => {
  otrosChip.classList.toggle("active");
  otrosTexto.hidden = !otrosChip.classList.contains("active");
  actualizar();
};
otrosTexto.oninput = actualizar;

function actualizar(){
  contenedor.innerHTML = "";
  let seleccionados = [];
  lista.querySelectorAll(".chip.active").forEach(ch => seleccionados.push(ch.textContent));
  if (otrosChip.classList.contains("active") && otrosTexto.value.trim()){
    const otros = otrosTexto.value.split(",").map(x=>x.trim()).filter(Boolean);
    seleccionados = seleccionados.concat(otros);
  }
  seleccionados.forEach(nombre=>{
    const clone = tpl.content.firstElementChild.cloneNode(true);
    clone.querySelector("legend").textContent = nombre;
    contenedor.appendChild(clone);
  });
}

// Env√≠o del formulario
document.getElementById("encuesta").addEventListener("submit", e=>{
  e.preventDefault();
  const mensaje = document.getElementById("mensaje");
  mensaje.style.display = "none";

  const data = {
    nombres: document.getElementById("nombres").value,
    edad: document.getElementById("edad").value,
    genero: document.getElementById("genero").value,
    region: document.getElementById("region").value,
    provincia: document.getElementById("provincia").value,
    ciudad: document.getElementById("ciudad").value,
    actividad: document.getElementById("actividad").value,
    experiencia: document.getElementById("experiencia").value,
    envueltosSeleccionados: [],
    respuestasPorEnvuelto: {}
  };

  document.querySelectorAll(".chip.active").forEach(c=>data.envueltosSeleccionados.push(c.textContent));

  document.querySelectorAll("#contenedor-envueltos fieldset").forEach(f=>{
    const nombre = f.querySelector("legend").textContent;
    const respuestas = [];
    f.querySelectorAll("textarea").forEach(t=>respuestas.push(t.value.trim()));
    data.respuestasPorEnvuelto[nombre] = respuestas;
  });

  fetch("https://script.google.com/macros/s/AKfycbzAiQzSeYpML4cD0DXMUS7fQRZ7g7xxI3qnyy_chyIEDagfdQsMePz20VHvi3sxNysY3A/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" },
  })
  .then(res => res.json())
  .then(r => {
    if (r.success) {
      mensaje.textContent = "‚úÖ ¬°Gracias! Tus respuestas se guardaron correctamente.";
      mensaje.className = "mensaje ok";
      e.target.reset();
      contenedor.innerHTML = "";
      document.querySelectorAll(".chip").forEach(c=>c.classList.remove("active"));
    } else {
      mensaje.textContent = "‚ùå Error: " + (r.error || "No se pudo guardar la respuesta.");
      mensaje.className = "mensaje error";
    }
    mensaje.style.display = "block";
  })
  .catch(err => {
    mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor: " + err;
    mensaje.className = "mensaje error";
    mensaje.style.display = "block";
  });
});
</script>
</body>
</html>
